name: update

on:
  schedule:
    - cron: '*/30 10-18 * * *' # elk halfuur van 12 uur 's middags tot 18 uur 's avonds

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner
        with:
          ref: gh-pages

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # installeer de correcte versie van Python
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: execute py script # update via script
        env:
          gh_access_token: ${{ secrets.GH_ACCESS_TOKEN }}
          google_api_key: ${{ secrets.GOOGLE_API_KEY }}
          youtube_channel_id: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          email: ${{ secrets.EMAIL }}
          gh_username: ${{ secrets.GITHUB_REPOSITORY_OWNER }}
        run: python update/update.py
        with:
          ref: main
          
      - name: commit # Commit aanpassingen
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_ACCESS_TOKEN }}
          branch: gh-pages