<!DOCTYPE html>
<html lang="">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>OINC</title>
  </head>
  <body style="background-color: black; overflow-x: hidden;">
    <noscript>
      <img src="/logo.svg" alt="OINC">
      <div id="info">
        Gelieve JavaScript in te schakelen om het beste uit deze website te halen<br>
        <form>
          <button type="submit">Deze pagina herladen</button>
        </form><br><br>

        <details>
          <summary>Klik hier voor meer informatie over OINC</summary>
          <iframe src="/links.html/" frameborder="0" width="400" height="300" title="Korte info over het OINC kanaal"></iframe>
        </details>
      </div>
      <footer class="footer">
        Â© OINC is een werkgroep van het Onze-Lieve-Vrouwecollege Assebroek (Brugge). <a href="https://olva.be/">olva.be</a> <a href="https://olva.be/privacy/">Privacy / disclaimer</a>
      </footer>
      <style>
        img {
          height: 50px;
          margin: 40px;
        }
        #info {
          position: absolute;
          top: 50%;
          width: 99%;
          color: white;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          text-align: center;
        }
        form {
          margin: 20px 0;
        }
        a, summary {
          margin: 0 5px;
          color: lightblue;
          border: 2px solid transparent;
        }
        #links {
          display: none;
          height: 100px;
          background: rgb(70, 70, 70);
          margin: 20px 60px;
          border: 1px solid gray;
        }
        footer {
          position: fixed;
          box-sizing: border-box;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: rgb(40, 40, 40);
          color: white;
          padding: 10px;
        }
        iframe {
          margin-top: 10px;
          margin-bottom: 80px;
          border: 1px solid rgb(75, 75, 75);
        }
        :focus, :target {
          border: 2px dotted white;
        }
      </style>
    </noscript>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- built files will be auto injected into div below -->
    <div id="app"></div>
  </body>
</html>
